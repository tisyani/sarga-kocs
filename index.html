<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>I love you :3</title>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Courier New', monospace;
            background-color: #ffeb3b;
            color: #d50000;
            text-align: center;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background-image: linear-gradient(45deg, #ffeb3b 25%, #ffc107 25%, #ffc107 50%, #ffeb3b 50%, #ffeb3b 75%, #ffc107 75%, #ffc107 100%);
            background-size: 20px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            touch-action: manipulation;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border: 6px double #d50000;
            border-radius: 15px;
            padding: 20px;
            width: 95%;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 0 0 6px #fff, 0 0 0 12px #d50000;
            position: relative;
        }
        
        h1 {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            text-shadow: 2px 2px 0 #ffc107;
            margin-bottom: 20px;
            letter-spacing: 1px;
            line-height: 1.2;
        }
        
        .counter {
            font-size: clamp(4rem, 15vw, 5rem);
            font-weight: bold;
            margin: 25px 0;
            color: #d50000;
            text-shadow: 3px 3px 0 #ffc107;
            background-color: white;
            border: 4px solid #d50000;
            border-radius: 10px;
            padding: 10px 20px;
            display: inline-block;
            min-width: 120px;
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        
        button {
            background-color: #d50000;
            color: white;
            border: none;
            padding: 18px 15px;
            font-size: 1.1rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Courier New', monospace;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 3px 3px 0 #ffc107;
            transition: all 0.2s;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            width: 100%;
            -webkit-appearance: none;
            touch-action: manipulation;
        }
        
        button:active {
            background-color: #b71c1c;
            transform: translate(2px, 2px);
            box-shadow: 1px 1px 0 #ffc107;
        }
        
        .car-icon {
            font-size: clamp(2.5rem, 10vw, 3rem);
            margin-bottom: 15px;
            animation: bounce 2s infinite;
        }
        
        .heart-link {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.8rem;
            text-decoration: none;
            animation: pulse 1.5s infinite;
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            z-index: 10;
        }
        
        .heart-link span {
            display: inline-block;
            width: 100%;
            height: 100%;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .footer {
            margin-top: 25px;
            font-size: 0.8rem;
            color: #d50000;
        }
        
        .sync-status {
            font-size: 0.7rem;
            margin-top: 10px;
            color: #666;
        }
        
        /* iPhone X notch area safe zones */
        @supports (padding: max(0px)) {
            body {
                padding-left: max(20px, env(safe-area-inset-left));
                padding-right: max(20px, env(safe-area-inset-right));
                padding-bottom: max(20px, env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://example.com/our-special-page" class="heart-link" id="heartLink"><span>‚ù§Ô∏è</span></a>
        <div class="car-icon">üöó</div>
        <h1>SARGA KOCS SPOTTER</h1>
        
        <div class="counter" id="counter">0</div>
        <div class="sync-status" id="syncStatus">Connecting...</div>
        
        <div class="button-container">
            <button id="addBtn">KOCS !!</button>
            <button id="minusBtn">wiccvolt</button>
        </div>
        
        <div class="footer">
            Yany loves Bogy more.
        </div>
    </div>

    <!-- Add Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // Your Firebase configuration (you'll get this from Firebase console)
const firebaseConfig = {
  apiKey: "AIzaSyCfl2xWaPyX-LHwFJij2pKBuMQo6OH0Y90",
  authDomain: "sarga-kocs.firebaseapp.com",
  databaseURL: "https://sarga-kocs-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "sarga-kocs",
  storageBucket: "sarga-kocs.firebasestorage.app",
  messagingSenderId: "307146456074",
  appId: "1:307146456074:web:8891aa4e8677a6573e73f3",
  measurementId: "G-3FTNV7W8FQ"
};

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // Game variables
        let count = 0;
        const counterElement = document.getElementById('counter');
        const addBtn = document.getElementById('addBtn');
        const minusBtn = document.getElementById('minusBtn');
        const syncStatus = document.getElementById('syncStatus');
        
        // Initialize the app
        function initApp() {
            // Listen for value changes in Firebase
            database.ref('yellowCarCount').on('value', (snapshot) => {
                const newCount = snapshot.val() || 0;
                if (newCount !== count) {
                    count = newCount;
                    updateCounterDisplay();
                    showSyncStatus("Synced just now");
                }
            }, (error) => {
                showSyncStatus("Sync error");
                console.error("Firebase error:", error);
            });
            
            // Load initial value
            database.ref('yellowCarCount').once('value').then((snapshot) => {
                count = snapshot.val() || 0;
                updateCounterDisplay();
                showSyncStatus("Synced");
            });
            
            // Set up buttons
            setupButton(addBtn, () => changeCount(1));
            setupButton(minusBtn, () => changeCount(-1));
        }
        
        // Change the count and update Firebase
        function changeCount(delta) {
            const newCount = count + delta;
            if (newCount >= 0) { // Prevent negative counts
                showSyncStatus("Updating...");
                database.ref('yellowCarCount').set(newCount)
                    .then(() => {
                        count = newCount;
                        updateCounterDisplay();
                    })
                    .catch((error) => {
                        showSyncStatus("Update failed");
                        console.error("Update error:", error);
                    });
            }
        }
        
        // Update the counter display with animation
        function updateCounterDisplay() {
            counterElement.textContent = count;
            counterElement.style.transform = 'scale(1.1)';
            counterElement.style.transition = 'transform 0.2s';
            setTimeout(() => {
                counterElement.style.transform = 'scale(1)';
            }, 200);
        }
        
        // Show sync status with temporary messages
        function showSyncStatus(message) {
            syncStatus.textContent = message;
            if (message !== "Connecting..." && message !== "Updating...") {
                setTimeout(() => syncStatus.textContent = "Synced", 2000);
            }
        }
        
        // Mobile-friendly button setup
        function setupButton(button, action) {
            // Click event for desktop
            button.addEventListener('click', action);
            
            // Touch events for mobile
            button.addEventListener('touchstart', (e) => {
                e.preventDefault();
                button.style.transform = 'translate(2px, 2px)';
                button.style.boxShadow = '1px 1px 0 #ffc107';
            }, { passive: false });
            
            button.addEventListener('touchend', (e) => {
                e.preventDefault();
                button.style.transform = '';
                button.style.boxShadow = '3px 3px 0 #ffc107';
                action();
            }, { passive: false });
        }
        
        // Initialize the app when Firebase is ready
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
